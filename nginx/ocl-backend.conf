# OCL Backend API Server Configuration
# Place this file in /etc/nginx/sites-available/ocl-backend
# Then create symlink: sudo ln -s /etc/nginx/sites-available/ocl-backend /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name api.oclservices.com;  # Replace with your API subdomain or IP

    # Increase body size for file uploads
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Timeouts for long-running requests
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Logging
    access_log /var/log/nginx/ocl-backend-access.log;
    error_log /var/log/nginx/ocl-backend-error.log;

    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache control
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (optional, for monitoring)
    location /api/health {
        proxy_pass http://localhost:5000/api/health;
        access_log off;
    }
}

